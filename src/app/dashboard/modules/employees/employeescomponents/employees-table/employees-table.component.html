<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell appFontsize *matHeaderCellDef> Nombre Empleado </th>
        <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell appFontsize *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
    </ng-container>

    <!-- Permits Column -->
    <ng-container matColumnDef="privileges">
        <th mat-header-cell appFontsize *matHeaderCellDef> Privilegios </th>
        <td mat-cell *matCellDef="let employee"> {{employee.privileges}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell appFontsize *matHeaderCellDef> Modificaciones </th>
        <td mat-cell *matCellDef="let employee"> <button mat-flat-button (click)="deleteEmployee.emit(employee.name)"
                color="warn"><mat-icon>delete</mat-icon></button>
            <button mat-icon-button color="primary"
                (click)="changeEmployee.emit(employee.name)"><mat-icon>edit</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
